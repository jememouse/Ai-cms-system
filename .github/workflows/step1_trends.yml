name: Step1 - 热词搜索与标题生成

on:
  schedule:
    # 北京时间 00:00, 06:00, 12:00, 18:00 (每6小时) -> UTC 16:00, 22:00, 04:00, 10:00
    - cron: '0 */6 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  step1-trends:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync

    - name: Run Step1 - 热词搜索与标题生成
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
        FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
        FEISHU_BASE_ID: ${{ secrets.FEISHU_BASE_ID }}
        # Google Sheets Config
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        FEISHU_TABLE_ID: ${{ secrets.FEISHU_TABLE_ID }}
        TZ: 'Asia/Shanghai'
      run: |
        uv run python -m step1_trends.agent_runner
