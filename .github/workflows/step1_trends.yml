name: Step1 - 热词搜索与标题生成

on:
  schedule:
    # 北京时间 12:30, 13:30, 14:30, 15:30, 16:30 -> UTC 04:30, 05:30, 06:30, 07:30, 08:30
    - cron: '30 4,5,6,7,8 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  step1-trends:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync

    - name: Run Step1 - 热词搜索与标题生成
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
        FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
        FEISHU_BASE_ID: ${{ secrets.FEISHU_BASE_ID }}
        FEISHU_TABLE_ID: ${{ secrets.FEISHU_TABLE_ID }}
        TZ: 'Asia/Shanghai'
      run: |
        uv run python -m step1_trends.runner
