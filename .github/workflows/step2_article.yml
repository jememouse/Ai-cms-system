name: Step2 - AI 文章生成

on:
  schedule:
    # 北京时间 10:00, 23:00 -> UTC 02:00, 15:00
    - cron: '0 2,15 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  step2-article:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync

    - name: Run Step2 - AI 文章生成 (按时间顺序处理所有文章)
      env:
        # 使用国内 DeepSeek 直连 API
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
        FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
        FEISHU_BASE_ID: ${{ secrets.FEISHU_BASE_ID }}
        FEISHU_TABLE_ID: ${{ secrets.FEISHU_TABLE_ID }}
        TZ: 'Asia/Shanghai'
      run: |
        uv run python -m step2_article.agent_runner
